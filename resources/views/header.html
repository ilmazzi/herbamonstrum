<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>


    <th:block th:fragment="bootstrap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel='shortcut icon' type='image/x-icon' href='/img/favicon.ico' />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
        <!-- FONTAWESOME CSS -->
        <link rel="stylesheet" href="../static/css/all.css" th:href="@{/css/all.css}">


        <!-- jQuery 3.6.0 -->
        <script src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <!-- jQuery Bootstrap -->
        <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>


    </th:block>
    <th:block th:fragment="mainJs">
        <!-- Main JS -->
        <script src="../static/js/mainJs.js" th:src="@{/js/mainJs.js}"></script>
    </th:block>

    <th:block th:fragment="listaPrenotazioni">
        <!-- Main JS -->
        <script src="../static/js/listaPrenotazioni.js" th:src="@{/js/listaPrenotazioni.js}"></script>
    </th:block>
    <th:block th:fragment="nuovaPrenotazione">
        <!-- Main JS -->
        <script src="../static/js/nuovaPrenotazione.js" th:src="@{/js/nuovaPrenotazione.js}"></script>
    </th:block>


    <th:block th:fragment="chartist">
        <!-- CHARTIST CSS -->
        <link rel="stylesheet" href="../static/css/chartist.min.css" th:href="@{/css/chartist.min.css}">
        <!-- Chartist JS -->
        <script src="../static/js/chartist.min.js" th:src="@{/js/chartist.min.js}"></script>
    </th:block>


    <th:block th:fragment="dataTables">
        <!-- Datatables CSS -->
        <link rel="stylesheet" href="../static/css/datatables.css" th:href="@{/css/datatables.css}">

        <!--Datatables js -->
        <script src="../static/js/datatables.min.js" th:src="@{/js/datatables.min.js}"></script>

    </th:block>

    <th:block th:fragment="login">
        <!-- Datatables CSS -->
        <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">

    </th:block>


</head>


</body>



</html>
